<!DOCTYPE html>
{% load static %}
<html lang="en" class="">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon"
          href="data:image/x-icon;base64,AAABAAEAEBACAAEAAQCwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA////AP5/b+H6X2/h8k9v4eZnb+Hud2/h7ndv4e53b+FmZm/hMkxv4ZgZb+HOc2/h5+dv4fPPb+H5n2/h/D9v4f5/b+EAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4E">
    <title>Screen OFF</title>
</head>
<body>
<div style='text-align:left;display:inline-block;color:#eaeaea;min-width:340px;'>
    <div style='text-align:center;color:#eaeaea;'>
        <h3>Screen OFF</h3>
        <h2>GeeLord PC</h2></div>
    <div style='padding:0;' id='l1' name='l1'></div>
    <table style='width:100%'>
        <tr>
            <td style='width:100%'>
                <form method="post">
                    {% csrf_token %}
                    <button name="screenoff" class="btn btnPrimary" type="submit">Screen OFF</button>
                </form>
            </td>
        </tr>
        <tr>
            <td style='width:100%'>
                <form method="post">
                    {% csrf_token %}
                    <button name="screenon" class="btn btnPrimary" type="submit">Screen ON</button>
                </form>
            </td>
        </tr>

        <tr>
            <td style='width:100%'>
                <form method="post">
                    {% csrf_token %}
                    <button name="shutdown" class="btn btnPrimary" type="submit">Shutdown</button>
                </form>
            </td>
        </tr>
        <tr>
            <td style='width:100%'>
                <form method="post">
                    {% csrf_token %}
                    <button name="restart" class="btn btnPrimary" type="submit">Restart</button>
                </form>
            </td>
        </tr>

        <tr>
            <td style='width:100%'>
                <form method="post">
                    {% csrf_token %}
                    <button name="setsounddevice" class="btn btnPrimary" type="submit">Switch sound devices</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
